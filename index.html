<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-div">
            <div id="top-div">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input id="input-number" type="text" placeholder="20">
                <button id="convert-button">Convert</button>
            </div>
            <div id="bottom-div">
                <div class="conversion-div">
                    <h2 class="unit-header">Length (Meters/Feet)</h2>
                    <p class="conversion-p" id="length-conversion">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="conversion-div">
                    <h2 class="unit-header">Volume (Liters/Gallons)</h2>
                    <p class="conversion-p" id="volume-conversion">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="conversion-div">
                    <h2 class="unit-header">Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-p" id="mass-conversion">20 kilograms = 44.092 pounds | 20 pounds = 9.072 kilograms</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
